<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript - DOM Manipulation</title>
        <script src="lib/jquery-1.6.4.js"></script>
        <script src="js/supplier.js"></script>
         <style>
			table {
			  width:100%;
			}
			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
			th, td {
			  padding: 15px;
			  text-align: left;
			}
			table tr:nth-child(even) {
			  background-color: #eee;
			}
			table tr:nth-child(odd) {
			 background-color: #fff;
			}
			table th {
			  background-color: black;
			  color: white;
			}
			table caption {
				font-size: 1.5em;
				font-weight: bold;
			}
         </style>
    </head>
    <body>
    	<button onclick="AppController.showData();">Display supplier products</button>
		 <table id="table">
			  <caption>Products</caption>
			  <tr id="header">
			    <th>Product Name</th>
			    <th>Price</th>
			    <th>Units in stock</th>
			  </tr>
		</table>   	
    </body>
</html>
